<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>the stepper</title>
  <style>
  .form {
    display: flex;
    font-family: monospace;
  }
  .form:not(:last-child) {
    margin-right: 0.5rem;
  }
  .selected {
    background: rgba(0,120,240,0.2);
  }
  .map::before { content: "{"; }
  .map::after  { content: "}"; }
  .seq::before { content: "("; }
  .seq::after  { content: ")"; }
  .vector::before { content: "["; }
  .vector::after  { content: "]"; }
  </style>
</head>
<body>
  <div id="demo"></div>
  <script src="http://fb.me/react-0.10.0.js"></script>
  <script src="stepper.js"></script>
</body>
</html>
